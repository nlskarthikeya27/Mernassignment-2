<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK 5</title>
  <style>
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 50%;
      padding: 10px;
      border: 1px solid #0d0c0c;
      border-radius: 3px;
    }

    .error-message {
      color: red;
      font-size: 0.8em;
      margin-top: 5px;
      display: none;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Contact Form</h1>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <span class="error-message"></span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span class="error-message"></span>
    </div>
    <div class="form-group">
      <label for="website">Website:</label>
      <input type="url" id="website" name="website" required>
      <span class="error-message"></span>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <span class="error-message"></span>
    </div>
    <button type="submit">Submit</button>
  </form>
  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const websiteInput = document.getElementById('website');
    const messageInput = document.getElementById('message');
    const errorMessages = document.querySelectorAll('.error-message');

    form.addEventListener ('submit'), (event) => {
      event.preventDefault(); // Prevent default form submission

      let isValid = true;
      errorMessages.forEach(message => message.textContent = ''); // Clear previous error messages

      // Validate name
      if (nameInput.value.trim() === '') {
        errorMessages[0].textContent = 'Please enter your name.';
        isValid = false;
      }

      // Validate email
      const emailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if (!emailRegex.test(emailInput.value)) {
        errorMessages[1].textContent = 'Please enter a valid email address.';
        isValid = false;
      }

      // Validate website
      const websiteRegex = /^(http|https):\/\/[^\s]+/;
      if (!websiteRegex.test(websiteInput.value)) {
        errorMessages[2].textContent = 'Please enter a valid website URL.';
        isValid = false;
      }

      // Validate message
      if (messageInput.value.trim() === '') {
        errorMessages[3].textContent = 'Please enter a valid message';
        isValid = false;}
    }
  </script>
</body>
</html>
