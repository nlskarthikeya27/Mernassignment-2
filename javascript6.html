<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK 6</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #636161;
      border-radius: 3px;
    }

    .or-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .or-container .line {
      width: 40%;
      height: 1px;
      background-color: #ccc;
    }

    .or-container span {
      padding: 0 10px;
      font-weight: bold;
    }

    a {
      color: #3897f0;
      text-decoration: none;
    }

    button[type="submit"] {
      background-color: #3897f0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> INSTAGRAM </h1>
    <form action="#">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="or-container">
      <div class="line"></div>
      <span>or</span>
      <div class="line"></div>
    </div>
    <a href="#">Log in with Facebook</a>
    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div>
  
  </body>
</html>
