<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK 8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fbf8f8;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #151414;
      border-radius: 5px;
      padding: 30px;
      background-color: #fa7b7b;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    .poor {
      color: rgb(6, 6, 6);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    select {
      appearance: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .login-btn {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #ddd;
      color: #000;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .register-btn {
      background-color: #4CAF50;
      color: rgb(15, 13, 13);
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.8rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="firstName" class="poor">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName" class="poor">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email" class="poor">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password" class="poor">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="poor">Re-enter Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="error" id="password-error"></span>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age
        <input type="number" id="age" name="age" min="18" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber" class="poor">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="address" class="poor">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <select id="state" name="state" required>
        </select>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        </select>
    </div>
    <div class="form-group">
      <label for="language">Language:</label>
      <select id="language" name="language" required>
        <option value="english">English</option>
        <option value="telugu">Telugu</option>
        <option value="hindi">Hindi</option>
        <option value="punjabi">Punjabi</option>
      </select>
    </div>
    <div class="form-group">
      <label for="declaration">
        <input type="checkbox" id="declaration" name="declaration" required>
        Hereby I declare all the given details are true.
      </label>
    </div>
    <div class="buttons">
      <a href="#" class="login-btn">Login to Ethunus Website</a>
      <button type="submit" class="register-btn">Register</button>
    </div>
  </form>
</div>
</body>
</html>s
